account:
  broker_id: "9999"  # 期货公司编号，simnow环境为"9999"；实盘每家期货公司有自己固定的编号；
  user_id: "0"  # investor_id
  password: "0"  # 开户时设置的登录密码
  investor_id: "0"  # 投资者代码，simnow官网通过手机号注册后下发；实盘的话在期货公司开户之后分配得到
  app_id: "simnow_client_test"  # 客户终端软件代码，simnow环境为“simnow_client_test”；实盘需要按照期货公司的要求，自行定义并由期货公司确认；
  auth_code: "0000000000000000"  # 客户终端软件认证码，simnow环境为“0000000000000000”（16个0）；实盘之前需要在期货公司的评测环境测试通过，由期货公司分配；

